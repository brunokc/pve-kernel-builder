# Example from https://github.com/actions/runner/blob/8db8bbe13a0dabc165d0ff19a1ecb85a4fe86dd8/.github/workflows/release.yml

name: Release

on:
  workflow_dispatch:
    inputs:
      artifact-name:
        type: string
        required: true
      kernel-version:
        type: string
        required: true
      proxmox-version:
        type: string
        required: true
  workflow_call:
    inputs:
      artifact-name:
        type: string
        required: true
      kernel-version:
        type: string
        required: true
      proxmox-version:
        type: string
        required: true
    secrets:
      token:
        description: 'Token used in git operations'
        required: true
  #push:
  #  paths:
  #    - releaseVersion

env:
  TOKEN: ${{ secrets.token }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Set Git token (if needed)
        if: env.TOKEN == ''
        env:
          TOK: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "TOKEN=${TOK}" > $GITHUB_ENV
          
      #- name: Download build artifacts
      #  uses: actions/download-artifact@v1
      #  with:
      #    name: ${{ inputs.artifact-name }}
      #    path: ./assets
      - name: Create dummy content
        run: |
          mkdir -p ./assets
          echo "Content 1" > ./assets/file1.deb 
          echo "Content 2" > ./assets/file2.deb 
          echo "Content 3" > ./assets/file3.deb 

      - name: Create Release Note
        id: create-release-note
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.token }}
          script: |
            #const core = require('@actions/core')
            const fs = require('fs');
            #const runnerVersion = fs.readFileSync('${{ github.workspace }}/src/runnerversion', 'utf8').replace(/\n$/g, '')
            var releaseNote = fs.readFileSync('${{ github.workspace }}/release-notes.md', 'utf8')
            releaseNode = releaseNote.replace(/<KERNEL_VERSION>/g, ${{ inputs.kernel-version }})
            releaseNode = releaseNote.replace(/<PROXMOX_VERSION>/g, ${{ inputs.proxmox-version }})
            console.log(releaseNote)
            #core.setOutput('version', runnerVersion);
            core.setOutput('release-note', releaseNote);

      # Using action-gh-release from https://github.com/softprops/action-gh-release
      - name: Release
        uses: softprops/action-gh-release@v1
        #if: startsWith(github.ref, 'refs/tags/')
        with:
          #repository: brunokc/pve-kernel-builder
          name: "Proxmox VE kernel ${{ inputs.kernel-version }} (Proxmox VE ${{ inputs.proxmox-version }})"
          body: ${{ steps.create-release-note.outputs.release-note }}
          # Note: you'll typically need to create a personal access token
          # with permissions to create releases in the other repo
          #token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
          draft: true
          fail_on_unmatched_files: true
          files: ./assets/*.deb
